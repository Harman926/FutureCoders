<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FutureCoders School of AI</title>
  <link href="css/style.css" rel="stylesheet" />
  <meta name="description" content="FutureCoders School of AI: A world-class, free online academy making youth future-ready in Artificial Intelligence, accepting first 100 global learners.">
</head>
<body>
    <div class="bg-blobs">
    <div class="blob blob1"></div>
    <div class="blob blob2"></div>
  </div>
  <div class="container">
    <div class="apply-section">
      <h2 class = "glow-heading">Apply Now</h2>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Full Name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Email Address" required>

        <label for="why">Why do you want to join?</label>
        <textarea id="why" rows="3" placeholder="Tell us your reason..." required></textarea>

        <label for="vision">Your Vision:</label>
        <textarea id="vision" rows="3" placeholder="Share your goals..." required></textarea>

        <button type="submit">Submit Application</button>
      </form>
    </div>

    <hr style="margin: 20px 0; border-color: #333;">

    <div class="contact-section">
      <h2 class="glow-heading">Contact Us</h2>
      <p><strong>Email:</strong> futurecoders@bootcamp.com</p>
      <p><strong>Phone:</strong> +91 98765 43210</p>
      <p><strong>Address:</strong> 42 Coders Lane, Bengaluru, India</p>
    </div>
  </div>
</body>
</html>
